<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MyPiggy — Prototype</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 720px; margin: 2rem auto; }
    .card { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }
    label { display:block; margin-top:0.5rem; }
  </style>
</head>
<body>
  <h1>MyPiggy — Prototype</h1>
  <div class="card" id="statusCard">
    <strong>Status</strong>
    <div id="status">Loading...</div>
  </div>

  <div class="card">
    <strong>Set Goal</strong>
    <label>Amount: <input id="goalAmt" type="number" step="0.01" /></label>
    <button id="setGoalBtn">Set Goal</button>
  </div>

  <div class="card">
    <strong>Deposit</strong>
    <label>Amount: <input id="depAmt" type="number" step="0.01" /></label>
    <button id="depositBtn">Deposit</button>
  </div>

  <div class="card">
    <strong>Withdraw</strong>
    <button id="withdrawBtn">Withdraw (if goal reached)</button>
    <button id="emergencyBtn">Emergency Unlock (one-time)</button>
  </div>

  <div class="card">
    <strong>Prediction</strong>
    <button id="predictBtn">Get Prediction</button>
    <div id="prediction"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
